# .github/workflows/ci-cd-dockerhub.ymls
name: CI/CD to DockerHub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t notification-service:test .

      - name: Install test dependencies
        run: |
          pip install -r requirements-test.txt

      - name: Run component tests
        run: |
          # Запускаем сервис в фоне
          docker run -d -p 8002:80 --name notification-test notification-service:test
          
          # Ждем запуска и запускаем тесты
          sleep 10
          pytest tests/e2e/ -v --tb=short
          
          # Останавливаем контейнер после тестов
          docker stop notification-test
          docker rm notification-test

  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    needs: test  # Ждем завершения тестов
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notification_service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/notification_service:${{ github.sha }}